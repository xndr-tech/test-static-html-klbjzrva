name: Deploy

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - production
          - preview

env:
  SITE_NAME: test-static-html-klbjzrva

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      is_valid: ${{ steps.validate.outputs.valid }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate HTML structure
        id: validate
        run: |
          echo "=== Validating HTML structure ==="
          HTML_FILE="public/index.html"
          FAILED=0
          
          if [ ! -f "$HTML_FILE" ]; then
            echo "::error::Missing $HTML_FILE"
            exit 1
          fi
          
          if ! head -1 "$HTML_FILE" | grep -qi '<!doctype html>'; then
            echo "::warning::Missing or incorrect DOCTYPE"
          fi
          
          if ! grep -q '<title>' "$HTML_FILE"; then
            echo "::error::Missing <title> tag"
            FAILED=1
          fi
          
          if ! grep -q 'name="viewport"' "$HTML_FILE"; then
            echo "::warning::Missing viewport meta tag"
          fi
          
          BODY_SIZE=$(sed -n '/<body/,/<\/body>/p' "$HTML_FILE" | wc -c)
          if [ "$BODY_SIZE" -lt 500 ]; then
            echo "::error::Body content too short ($BODY_SIZE chars)"
            FAILED=1
          fi
          
          if ! grep -q '</body>' "$HTML_FILE" || ! grep -q '</html>' "$HTML_FILE"; then
            echo "::error::HTML may be truncated"
            FAILED=1
          fi
          
          if [ "$FAILED" -eq 1 ]; then
            echo "valid=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          echo "valid=true" >> $GITHUB_OUTPUT
          echo "âœ… HTML validated"

  deploy-production:
    needs: validate
    if: github.ref == 'refs/heads/main' && needs.validate.outputs.is_valid == 'true'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.deployment-url }}
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - uses: cloudflare/wrangler-action@v3
        id: deploy
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
      - run: |
          echo "### ðŸš€ Production" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy.outputs.deployment-url }}" >> $GITHUB_STEP_SUMMARY

  deploy-preview:
    needs: validate
    if: github.ref != 'refs/heads/main' && needs.validate.outputs.is_valid == 'true'
    runs-on: ubuntu-latest
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.deployment-url }}
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - uses: cloudflare/wrangler-action@v3
        id: deploy
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: deploy --env preview
      - if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.deployment-url }}';
            if (url) {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'ðŸ” **Preview:** ' + url + '\n\nBranch: \`${{ github.ref_name }}\`'
              });
            }
      - run: |
          echo "### ðŸ” Preview" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy.outputs.deployment-url }}" >> $GITHUB_STEP_SUMMARY
